<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

body::-webkit-scrollbar {
  display: none;
}

html {
  scroll-behavior: smooth;
}

.menu-button {
  background: #ff6600;
  color: white;
  font-weight: bold;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.fade-up {
  position: absolute;
  left: 50%;
  transform: translate(-50%, 40px);
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
}

.fade-up.visible {
  opacity: 1;
  transform: translate(-50%, 0);
}

header nav a {
  position: relative;
}

header nav a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #ff6600;
  transition: width 0.3s ease;
}

header nav a:hover::after {
  width: 100%;
}

.cta button:hover {
  opacity: 0.9;
  transform: scale(1.05);
}

.cta button:first-child:hover {
  background-color: #e65c00;
}

.cta button:last-child {
  background: #25d366;
}

.cta button:last-child:hover {
  background: #1ebd5b;
}

.whatsapp-button {
  background: #25d366;
  color: #fff;
  font-weight: bold;
  margin: 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}

.whatsapp-button:hover {
  background: #1ebd5b;
  transform: scale(1.05);
}

.menu-toggle {
  display: none;
  font-size: 1.5rem;
  background: none;
  color: white;
  border: none;
  cursor: pointer;
}

@media (max-width: 768px) {
  header {
    flex-wrap: wrap;
    padding: 10px;
    gap: 10px;
  }

  header nav {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    background: rgba(0, 0, 0, 0.95);
    padding: 10px;
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    z-index: 999;
  }

  nav.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  .hero h1 {
    font-size: 1.8rem;
  }

  .hero p {
    font-size: 1.1rem;
  }

  .cta button {
    width: 100%;
    max-width: 320px;
    font-size: 1.1rem;
    padding: 12px 20px;
  }

  .menu-button {
    font-size: 0.95rem;
    padding: 10px 18px;
  }
}

header {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.85);
}
</style>

<script>
function toggleMenu() {
  document.getElementById('mainNav').classList.toggle('active');
}
</script>
